<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Two Dots</title>
    <meta name="description" content="Try to connect the same color dots without crossing any lines.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="img/meta.jpg">
    <meta name="twitter:image" content="img/meta.jpg">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css?8">
</head>

<body>


<div class="viewport">
    <div class="popup d-none">
        TRY AGAIN!
    </div>
    <section class="toypix-logo text-center">
        <div class="row">
            <div class="col-12 position-relative">
                <h1><img src="img/toypix.png" alt="ToyPix"></h1>
            </div>
        </div>
    </section>

    <div class="main-content">
        <section id="welcome" class="text-center">
            <img class="w-100" src="img/logo.png" alt="Two Dots" style="margin-bottom: 100px;">
            <nav>
                <button class="go_main">PLAY</button>
            </nav>
        </section>

        <section id="game_menu" class="text-center d-none">
            <h2>CHOOSE DIFFICULTY</h2>
            <nav>
                <button data-level="0">EASY</button>
                <button data-level="1">INTERMEDIATE</button>
                <button data-level="2">EXPERT</button>
            </nav>
        </section>

        <section id="level_name" class="text-center d-none">
            <h2></h2>
        </section>

        <section id="game_wrapper" class="text-center d-none">
            <img src="img/bg-game.png">
            <canvas id="game" class=""></canvas>
            <canvas id="path" class="d-none"></canvas>
            <canvas id="check" class="d-none"></canvas>
        </section>

        <section id="settings" class="container text-center d-none">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <button class="go_main">MAIN MENU</button>
                        <button class="" id="reset"><img src="img/reset.png" alt="Reset"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/main.js?1"></script>

<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'G-LKE652V2VV', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'transport', 'beacon');
    ga('send', 'pageview')
</script>
<script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
